version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - corepack enable
        - node --version
        - pnpm i -f
    build:
      commands:
        - pnpm build
    postBuild:
      commands:
        - cat .amplify-hosting/deploy-manifest.json | sed "s/ /./g"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
